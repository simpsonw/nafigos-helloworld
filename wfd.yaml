name: Nafigos HelloWorld
description: The Dockerfile and Go program in this repository are from https://knative.dev/docs/serving/samples/hello-world/helloworld-go/index.html
build:
- image: nafigostest/nafigos-webapp-nginx
  dockerfile: "Dockerfile"
---
- image: {{image 1}}
  name: nginx-container
  ports:
  - containerPort: 80
    name: frontend
- image: training/webapp
  name: webapp-container
  ports:
  - containerPort: 5000
    name: backend
