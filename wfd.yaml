build:
- dockerfile: Dockerfile
  image: nafigostest/nafigos-webapp-nginx:latest
description: test
http_ports:
- name: frontend
  port: 81
  targetPort: frontend
name: nafigos-helloworld
tcp_ports:
- name: my-port
  port: 1234
  targetPort: 1234
type: container
workflow: |
  - image: {{image 1}}
    name: nginx-container
    ports:
    - containerPort: 80
      name: frontend
  - image: training/webapp
    name: webapp-container
    env:
    - name: PROVIDER
      value: nafigos
