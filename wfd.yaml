name: nafigos-helloworld
description: This runs a simple hello world Go webapp behind an Nginx proxy
type: container
build:
- image: nafigostest/nafigos-webapp-nginx:{{branch}}
  dockerfile: "Dockerfile"
workflow: |
  - image: {{image 1}}
    name: nginx-container
    ports:
    - containerPort: 80
      name: frontend
  - image: training/webapp
    name: webapp-container
    ports:
    - containerPort: 5000
      name: backend
  - image: training/webapp
    name: webapp-container-two
    ports:
    - containerPort: 5001
      hostPort: 5000
      name: backend-two
